<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tzeet - Login</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="container">
    <!-- Ícone do Tzeet -->
    <div class="logo">
      <img src="/img/tiziu.png" alt="Logo do Tzeet">
    </div>

    <!-- Formulário de Login -->
    <form id="loginForm" class="form">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error-message">Informe um email válido.</span>
      </div>

      <div class="input-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>  
      <div class="link-senha">
        <a href="#">Esqueceu a senha?</a>
      </div>

      <button type="submit" id="submitButton" disabled>Entrar</button>

      <div class="link-signup">
        <span>Não tem uma conta?</span>
        <a href="signup.html">Cadastre-se</a>
      </div>

    </form>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
